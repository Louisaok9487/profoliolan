<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>InvestNow 即時投資組合儀表板 (Supabase)</title>
    <!-- 引入 Supabase 和 Tailwind CSS -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { font-family: 'Inter', 'Noto Sans TC', sans-serif; }
        .price-input {
            background-color: #374151; border: 1px solid #4b5563; border-radius: 0.375rem;
            padding: 0.25rem 0.5rem; width: 80px; text-align: right;
        }
        .price-input:focus { outline: none; border-color: #3b82f6; box-shadow: 0 0 0 2px rgba(59, 130, 246, 0.5); }
        .table-container { overflow-x: auto; }
        .tab-button {
            padding: 0.75rem 1.5rem; cursor: pointer; border-bottom: 3px solid transparent;
            transition: all 0.2s ease-in-out;
        }
        .tab-button.active { color: #60a5fa; border-bottom-color: #60a5fa; }
        .tab-button:not(.active):hover { background-color: rgba(255, 255, 255, 0.05); }
        .sortable:hover { background-color: #374151; }
        .sort-icon { display: inline-block; margin-left: 8px; opacity: 0.5; transition: opacity 0.2s; }
        .sortable:hover .sort-icon { opacity: 1; }
        .modal-backdrop { transition: opacity 0.3s ease; }
    </style>
</head>
<body class="bg-gray-900 text-gray-200">

    <div class="container mx-auto p-4 md:p-8">
        <header class="mb-8 text-center">
            <h1 class="text-3xl md:text-4xl font-bold text-white">InvestNow 投資組合儀表板</h1>
            <p class="text-gray-400 mt-2">即時追蹤您的紐西蘭投資組合表現 (已連接雲端)</p>
            <p id="last-updated" class="text-sm text-gray-500 mt-2">--</p>
        </header>

        <!-- 總覽卡片 -->
        <div id="summary" class="grid grid-cols-1 md:grid-cols-3 gap-4 mb-8">
            <div class="bg-gray-800 p-6 rounded-xl shadow-lg text-center"><h3 class="text-lg text-gray-400">總價值</h3><p id="total-value" class="text-3xl font-bold text-white mt-2">$0.00</p></div>
            <div class="bg-gray-800 p-6 rounded-xl shadow-lg text-center"><h3 class="text-lg text-gray-400">總損益</h3><p id="total-pl" class="text-3xl font-bold text-white mt-2">$0.00</p></div>
            <div class="bg-gray-800 p-6 rounded-xl shadow-lg text-center"><h3 class="text-lg text-gray-400">總報酬率</h3><p id="total-return" class="text-3xl font-bold text-white mt-2">0.00%</p></div>
        </div>

        <!-- 分頁 -->
        <div class="mb-6"><div class="flex border-b border-gray-700"><button id="tab-portfolio" class="tab-button active" onclick="switchTab('portfolio')">投資組合</button><button id="tab-other" class="tab-button" onclick="switchTab('other')">定存與現金</button></div></div>

        <!-- 內容區域 -->
        <div id="view-portfolio">
            <div class="bg-gray-800 rounded-xl shadow-lg p-4 md:p-6">
                <div id="loading-spinner" class="text-center py-8"><svg class="animate-spin h-8 w-8 text-blue-400 mx-auto" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"><circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle><path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path></svg><p class="mt-4 text-gray-400">正在從 Supabase 讀取數據...</p></div>
                <div id="portfolio-table-container" class="table-container hidden"><table class="min-w-full divide-y divide-gray-700"><thead class="bg-gray-800"><tr><th class="px-4 py-3 text-left text-xs font-medium text-gray-400 uppercase tracking-wider sortable" onclick="handleSort('short_name')">名稱</th><th class="px-4 py-3 text-right text-xs font-medium text-gray-400 uppercase tracking-wider sortable" onclick="handleSort('quantity')">數量</th><th class="px-4 py-3 text-right text-xs font-medium text-gray-400 uppercase tracking-wider sortable" onclick="handleSort('cost_basis')">總成本</th><th class="px-4 py-3 text-right text-xs font-medium text-gray-400 uppercase tracking-wider sortable" onclick="handleSort('currentPrice')">目前價格</th><th class="px-4 py-3 text-right text-xs font-medium text-gray-400 uppercase tracking-wider sortable" onclick="handleSort('currentValue')">目前價值</th><th class="px-4 py-3 text-right text-xs font-medium text-gray-400 uppercase tracking-wider sortable" onclick="handleSort('pl')">損益 ($)</th><th class="px-4 py-3 text-right text-xs font-medium text-gray-400 uppercase tracking-wider sortable" onclick="handleSort('return')">報酬率 (%)</th><th class="px-4 py-3 text-center text-xs font-medium text-gray-400 uppercase tracking-wider">操作</th></tr></thead><tbody id="portfolio-body" class="bg-gray-800 divide-y divide-gray-700"></tbody><tfoot id="portfolio-footer"></tfoot></table></div>
            </div>
        </div>

        <div id="view-other" class="hidden">
            <div class="bg-gray-800 rounded-xl shadow-lg p-4 md:p-6">
                <div class="flex justify-end mb-4"><button onclick="openOtherAssetModal()" class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-lg">新增資產</button></div>
                <div class="table-container"><table class="min-w-full divide-y divide-gray-700"><thead class="bg-gray-800"><tr><th class="px-4 py-3 text-left text-xs font-medium text-gray-400 uppercase tracking-wider">名稱</th><th class="px-4 py-3 text-right text-xs font-medium text-gray-400 uppercase tracking-wider">利率</th><th class="px-4 py-3 text-right text-xs font-medium text-gray-400 uppercase tracking-wider">到期日</th><th class="px-4 py-3 text-right text-xs font-medium text-gray-400 uppercase tracking-wider">價值</th><th class="px-4 py-3 text-center text-xs font-medium text-gray-400 uppercase tracking-wider">操作</th></tr></thead><tbody id="other-assets-body" class="bg-gray-800 divide-y divide-gray-700"></tbody><tfoot id="other-assets-footer"></tfoot></table></div>
            </div>
        </div>
        
        <footer class="text-center text-gray-500 mt-8 text-sm"><p>API 服務由 <a href="https://site.financialmodelingprep.com/" target="_blank" class="text-blue-400 hover:underline">Financial Modeling Prep</a> 提供。</p><p class="mt-1">此為非官方工具，所有數據僅供參考，請以 InvestNow 官方數據為準。</p></footer>
    </div>
    
    <!-- Modals -->
    <div id="add-lot-modal" class="modal-backdrop fixed inset-0 bg-black bg-opacity-70 flex items-center justify-center hidden opacity-0"><div class="bg-gray-800 rounded-lg shadow-xl p-6 w-11/12 md:w-1/3"><h3 class="text-lg font-bold text-white mb-4" id="add-lot-modal-title">新增交易紀錄</h3><div class="mt-4"><label for="add-lot-amount" class="block text-sm font-medium text-gray-300">買/賣 Lot 數量 (1 lot = 245 NZD)</label><input type="number" id="add-lot-amount" class="mt-1 block w-full bg-gray-700 border-gray-600 rounded-md shadow-sm py-2 px-3 text-white focus:outline-none focus:ring-blue-500 focus:border-blue-500" placeholder="正數為購買, 負數為賣出"></div><input type="hidden" id="add-lot-asset-id"><div class="flex justify-end space-x-4 mt-6"><button onclick="closeAddLotModal()" class="px-4 py-2 bg-gray-600 hover:bg-gray-700 rounded-md">取消</button><button onclick="saveNewTransaction()" class="px-4 py-2 bg-blue-600 hover:bg-blue-700 rounded-md">儲存交易</button></div></div></div>
    <div id="other-asset-modal" class="modal-backdrop fixed inset-0 bg-black bg-opacity-70 flex items-center justify-center hidden opacity-0"><div class="bg-gray-800 rounded-lg shadow-xl p-6 w-11/12 md:w-1/3"><h3 class="text-lg font-bold text-white mb-4" id="other-asset-modal-title">新增/編輯資產</h3><div><label for="other-asset-name" class="block text-sm font-medium text-gray-300">資產名稱</label><input type="text" id="other-asset-name" class="mt-1 block w-full bg-gray-700 border-gray-600 rounded-md shadow-sm py-2 px-3 text-white focus:outline-none focus:ring-blue-500 focus:border-blue-500"></div><div class="mt-4"><label for="other-asset-value" class="block text-sm font-medium text-gray-300">價值 (NZD)</label><input type="number" id="other-asset-value" class="mt-1 block w-full bg-gray-700 border-gray-600 rounded-md shadow-sm py-2 px-3 text-white focus:outline-none focus:ring-blue-500 focus:border-blue-500"></div><div id="other-asset-details" class="mt-4 space-y-4"><hr class="border-gray-600"><div><label for="other-asset-rate" class="block text-sm font-medium text-gray-300">利率 (可選)</label><input type="text" id="other-asset-rate" class="mt-1 block w-full bg-gray-700 border-gray-600 rounded-md shadow-sm py-2 px-3 text-white focus:outline-none focus:ring-blue-500 focus:border-blue-500" placeholder="例如: 5.10%"></div><div><label for="other-asset-maturity" class="block text-sm font-medium text-gray-300">到期日 (可選)</label><input type="text" id="other-asset-maturity" class="mt-1 block w-full bg-gray-700 border-gray-600 rounded-md shadow-sm py-2 px-3 text-white focus:outline-none focus:ring-blue-500 focus:border-blue-500" placeholder="例如: 12 Aug 2025"></div></div><input type="hidden" id="other-asset-id"><div class="flex justify-end space-x-4 mt-6"><button onclick="closeOtherAssetModal()" class="px-4 py-2 bg-gray-600 hover:bg-gray-700 rounded-md">取消</button><button onclick="saveOtherAsset()" class="px-4 py-2 bg-blue-600 hover:bg-blue-700 rounded-md">儲存</button></div></div></div>
    <div id="confirm-modal" class="modal-backdrop fixed inset-0 bg-black bg-opacity-70 flex items-center justify-center hidden opacity-0"><div class="bg-gray-800 rounded-lg shadow-xl p-6 w-11/12 md:w-auto"><h3 class="text-lg font-bold text-white">確認刪除</h3><p class="text-gray-300 my-4" id="confirm-modal-text">您確定要刪除此項資產嗎？此操作無法復原。</p><div class="flex justify-end space-x-4"><button onclick="closeConfirmModal()" class="px-4 py-2 bg-gray-600 hover:bg-gray-700 rounded-md">取消</button><button id="confirm-delete-btn" onclick="confirmDelete()" class="px-4 py-2 bg-red-600 hover:bg-red-700 rounded-md">確認刪除</button></div></div></div>

    <script type="module">
        // --- 全局變數 ---
        let portfolio = [];
        let mainAssets = [];
        let otherAssets = [];
        let currentSort = { key: 'currentValue', order: 'desc' };
        const LOT_PRICE = 245;
        const FMP_API_KEY = "626Qz1OgD4IQ9ti8gb4CTJcqyz6DjAhT";
        
        // --- Supabase 連接設定 ---
        const SUPABASE_URL = 'https://vqaqiwfkwtgkbcccmhag.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InZxYXFpd2Zrd3Rna2JjY2NtaGFnIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTI3MTYwNTYsImV4cCI6MjA2ODI5MjA1Nn0.swbrvzUL0VxumglJO0153qAK7A_VM-Gx6j6X7TZ51Do';



        
        
        const { createClient } = supabase;
        const db = createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

        // --- 初始化 ---
        document.addEventListener('DOMContentLoaded', initialize);

        async function initialize() {
            await loadPortfolioFromSupabase();
            mainAssets = portfolio.filter(a => a.type === 'ETF' || a.type === 'Fund');
            otherAssets = portfolio.filter(a => a.type === 'TermDeposit' || a.type === 'Cash');
            
            renderMainTable();
            renderOtherAssetsTable();

            await fetchEtfPrices();
            document.getElementById('loading-spinner').style.display = 'none';
            document.getElementById('portfolio-table-container').style.display = 'block';
        }
        
        async function loadPortfolioFromSupabase() {
            const { data, error } = await db.from('assets').select('*');
            if (error) {
                console.error('從 Supabase 讀取數據失敗:', error);
                alert('無法從雲端資料庫讀取您的投資組合，請檢查網路連線或 Supabase 設定。');
                return;
            }
            portfolio = data;
        }

        // --- 核心功能 (Supabase 版本) ---
        async function saveNewTransaction() {
            const assetId = document.getElementById('add-lot-asset-id').value;
            const lots = parseFloat(document.getElementById('add-lot-amount').value);
            
            // *** FIX: Allow negative lots for selling, but not zero ***
            if (!assetId || isNaN(lots) || lots === 0) {
                alert('請輸入有效的 Lot 數量 (非零)。'); return;
            }

            const asset = portfolio.find(a => a.asset_id === assetId);
            const cashAsset = portfolio.find(a => a.asset_id === 'cash');

            if (!asset || !cashAsset) { alert('找不到資產或現金項目。'); return; }

            const transactionValue = lots * LOT_PRICE;
            const quantityChange = transactionValue / (asset.currentPrice || asset.manual_price);

            // *** FIX: Add checks for selling ***
            if (lots < 0) { // Selling
                if (asset.quantity < Math.abs(quantityChange)) {
                    alert(`賣出數量超過持有數量！\n您目前持有 ${asset.quantity.toFixed(2)} 單位，\n此次交易約 ${Math.abs(quantityChange).toFixed(2)} 單位。`);
                    return;
                }
            } else { // Buying
                if (cashAsset.value < transactionValue) {
                    alert('現金餘額不足！'); return;
                }
            }

            // 準備更新數據
            const newCostBasis = asset.cost_basis + transactionValue;
            const newQuantity = asset.quantity + quantityChange;
            const newCashValue = cashAsset.value - transactionValue;

            // 更新投資項目
            const { error: assetError } = await db.from('assets')
                .update({ cost_basis: newCostBasis, quantity: newQuantity })
                .eq('asset_id', assetId);

            // 更新現金
            const { error: cashError } = await db.from('assets')
                .update({ value: newCashValue, cost_basis: newCashValue })
                .eq('asset_id', 'cash');

            if (assetError || cashError) {
                alert('更新數據到雲端失敗，請稍後再試。');
                console.error('Asset Error:', assetError, 'Cash Error:', cashError);
            } else {
                await initialize(); // 重新從雲端載入所有數據以確保完全同步
                closeAddLotModal();
            }
        }

        async function saveOtherAsset() {
            const id = document.getElementById('other-asset-id').value; // This is the UUID
            const name = document.getElementById('other-asset-name').value;
            const value = parseFloat(document.getElementById('other-asset-value').value);
            const rate = document.getElementById('other-asset-rate').value;
            const maturity = document.getElementById('other-asset-maturity').value;

            if (!name || isNaN(value)) { alert('請輸入有效的名稱和價值。'); return; }

            const type = name.toLowerCase().includes('cash') ? 'Cash' : 'TermDeposit';
            const assetData = {
                name, value, cost_basis: value, type,
                rate: type === 'TermDeposit' ? rate : null,
                maturity_date: type === 'TermDeposit' ? maturity : null
            };

            let error;
            if (id) { // 更新現有資產
                const { error: updateError } = await db.from('assets').update(assetData).eq('id', id);
                error = updateError;
            } else { // 新增資產
                assetData.asset_id = `other_${Date.now()}`; // Create a unique asset_id
                assetData.short_name = name;
                const { error: insertError } = await db.from('assets').insert([assetData]);
                error = insertError;
            }

            if (error) {
                alert('儲存數據到雲端失敗，請稍後再試。');
                console.error('Save Other Asset Error:', error);
            } else {
                await initialize(); // 重新從雲端載入所有數據以確保同步
                closeOtherAssetModal();
            }
        }

        async function confirmDelete() {
            const id = document.getElementById('confirm-delete-btn').dataset.assetId;
            const { error } = await db.from('assets').delete().eq('id', id);
            if (error) {
                alert('從雲端刪除數據失敗，請稍後再試。');
                console.error('Delete Error:', error);
            } else {
                await initialize();
                closeConfirmModal();
            }
        }
        
        // --- 渲染與計算 (與之前版本類似) ---
        function renderMainTable() {
            const tbody = document.getElementById('portfolio-body');
            tbody.innerHTML = '';
            mainAssets.sort((a, b) => {
                const key = currentSort.key;
                let valA = a[key] || (key === 'short_name' ? '' : 0);
                let valB = b[key] || (key === 'short_name' ? '' : 0);
                if (typeof valA === 'string') { valA = valA.toLowerCase(); valB = valB.toLowerCase(); }
                if (valA < valB) return currentSort.order === 'asc' ? -1 : 1;
                if (valA > valB) return currentSort.order === 'asc' ? 1 : -1;
                return 0;
            });
            mainAssets.forEach(asset => {
                const row = document.createElement('tr');
                row.id = `row-${asset.asset_id}`;
                row.className = 'hover:bg-gray-700/50 transition-colors duration-200';
                let priceCellContent = asset.type === 'ETF' ? `<span id="price-${asset.asset_id}">...</span>` : `<input type="number" step="0.0001" value="${asset.manual_price}" onchange="handleManualUpdate('${asset.asset_id}', this.value)" class="price-input text-white">`;
                row.innerHTML = `<td class="px-4 py-4 whitespace-nowrap"><div class="font-medium text-white" title="${asset.name}">${asset.short_name}</div><div class="text-sm text-gray-400">${asset.type}</div></td><td class="px-4 py-4 whitespace-nowrap text-right">${formatNumber(asset.quantity, 2)}</td><td class="px-4 py-4 whitespace-nowrap text-right text-gray-400">${formatCurrency(asset.cost_basis)}</td><td class="px-4 py-4 whitespace-nowrap text-right">${priceCellContent}</td><td id="value-${asset.asset_id}" class="px-4 py-4 whitespace-nowrap text-right font-semibold">...</td><td id="pl-${asset.asset_id}" class="px-4 py-4 whitespace-nowrap text-right">...</td><td id="return-${asset.asset_id}" class="px-4 py-4 whitespace-nowrap text-right font-medium">...</td><td class="px-4 py-4 whitespace-nowrap text-center"><button onclick="openAddLotModal('${asset.asset_id}')" class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-1 px-3 rounded-lg text-sm">新增交易</button></td>`;
                tbody.appendChild(row);
            });
        }
        
        function renderOtherAssetsTable() {
            const tbody = document.getElementById('other-assets-body');
            tbody.innerHTML = '';
            otherAssets.forEach(asset => {
                const row = document.createElement('tr');
                row.className = 'hover:bg-gray-700/50 transition-colors duration-200';
                row.innerHTML = `<td class="px-4 py-4 whitespace-nowrap">${asset.name}</td><td class="px-4 py-4 whitespace-nowrap text-right">${asset.rate || 'N/A'}</td><td class="px-4 py-4 whitespace-nowrap text-right">${asset.maturity_date || 'N/A'}</td><td class="px-4 py-4 whitespace-nowrap text-right">${formatCurrency(asset.value)}</td><td class="px-4 py-4 whitespace-nowrap text-center"><button onclick="openOtherAssetModal('${asset.id}')" class="text-blue-400 hover:text-blue-300 text-sm mr-3">編輯</button><button onclick="openConfirmModal('${asset.id}', '${asset.name}')" class="text-red-400 hover:text-red-300 text-sm">刪除</button></td>`;
                tbody.appendChild(row);
            });
        }
        
        async function fetchEtfPrices() {
            const etfs = mainAssets.filter(a => a.type === 'ETF');
            const tickers = etfs.map(etf => etf.ticker).join(',');
            const url = `https://financialmodelingprep.com/api/v3/quote/${tickers}?apikey=${FMP_API_KEY}`;
            try {
                const response = await fetch(url);
                if (!response.ok) throw new Error(`API 請求失敗`);
                const data = await response.json();
                data.forEach(quote => {
                    const asset = etfs.find(etf => etf.ticker.startsWith(quote.symbol));
                    if (asset) asset.currentPrice = quote.price;
                });
            } catch (error) {
                console.error("獲取 ETF 價格失敗:", error);
            }
            updateAllCalculations();
            document.getElementById('last-updated').textContent = `最後更新: ${new Date().toLocaleString('zh-TW')}`;
        }

        async function handleManualUpdate(assetId, newPrice) {
            const { error } = await db.from('assets').update({ manual_price: newPrice }).eq('asset_id', assetId);
            if (error) {
                alert('更新雲端數據失敗');
            } else {
                const asset = portfolio.find(a => a.asset_id === assetId);
                asset.manual_price = parseFloat(newPrice);
                updateAllCalculations();
            }
        }

        function updateAllCalculations() {
            let totalValue = 0, totalCost = 0, mainAssetsTotalValue = 0, mainAssetsTotalCost = 0, otherAssetsTotalValue = 0;
            portfolio.forEach(asset => {
                let currentValue, currentPrice, pl, plReturn;
                if (asset.type === 'ETF' || asset.type === 'Fund') {
                    currentPrice = asset.type === 'ETF' ? (asset.currentPrice !== undefined ? asset.currentPrice : asset.initial_price) : asset.manual_price;
                    currentValue = currentPrice * asset.quantity;
                    pl = currentValue - asset.cost_basis;
                    plReturn = (asset.cost_basis > 0) ? (pl / asset.cost_basis) * 100 : 0;
                    asset.currentPrice = currentPrice; asset.currentValue = currentValue; asset.pl = pl; asset.return = plReturn;
                    mainAssetsTotalValue += currentValue; mainAssetsTotalCost += asset.cost_basis;
                    const valueCell = document.getElementById(`value-${asset.asset_id}`);
                    if (valueCell) {
                        if (asset.type === 'ETF') { document.getElementById(`price-${asset.asset_id}`).textContent = formatNumber(currentPrice, 2); }
                        valueCell.textContent = formatCurrency(currentValue);
                        updatePlCell(`pl-${asset.asset_id}`, pl); updatePlCell(`return-${asset.asset_id}`, plReturn, true);
                    }
                } else {
                    currentValue = asset.value; otherAssetsTotalValue += currentValue;
                }
                totalValue += currentValue; totalCost += asset.cost_basis;
            });
            const totalPl = totalValue - totalCost;
            const totalReturn = (totalCost > 0) ? (totalPl / totalCost) * 100 : 0;
            document.getElementById('total-value').textContent = formatCurrency(totalValue);
            updatePlCell('total-pl', totalPl); updatePlCell('total-return', totalReturn, true);
            renderPortfolioFooter(mainAssetsTotalValue, mainAssetsTotalCost);
            renderOtherAssetsFooter(otherAssetsTotalValue);
        }
        
        // --- Globalizing functions for onclick handlers ---
        window.switchTab = switchTab; window.handleSort = handleSort; window.openAddLotModal = openAddLotModal;
        window.closeAddLotModal = closeAddLotModal; window.saveNewTransaction = saveNewTransaction;
        window.openOtherAssetModal = openOtherAssetModal; window.closeOtherAssetModal = closeOtherAssetModal;
        window.saveOtherAsset = saveOtherAsset; window.openConfirmModal = openConfirmModal;
        window.closeConfirmModal = closeConfirmModal; window.confirmDelete = confirmDelete;
        window.handleManualUpdate = handleManualUpdate;

        // --- Helper and UI functions (Unchanged) ---
        function switchTab(tabName) { document.getElementById('view-portfolio').classList.toggle('hidden', tabName !== 'portfolio'); document.getElementById('view-other').classList.toggle('hidden', tabName !== 'other'); document.getElementById('tab-portfolio').classList.toggle('active', tabName === 'portfolio'); document.getElementById('tab-other').classList.toggle('active', tabName === 'other'); }
        function handleSort(key) { if (currentSort.key === key) { currentSort.order = currentSort.order === 'asc' ? 'desc' : 'asc'; } else { currentSort.key = key; currentSort.order = 'asc'; } renderMainTable(); updateAllCalculations(); }
        function renderPortfolioFooter(totalValue, totalCost) { const footer = document.getElementById('portfolio-footer'); footer.innerHTML = `<tr class="bg-gray-700/50 font-bold"><td class="px-4 py-3 text-right" colspan="2">投資組合總計</td><td class="px-4 py-3 text-right text-gray-400">${formatCurrency(totalCost)}</td><td class="px-4 py-3"></td><td class="px-4 py-3 text-right">${formatCurrency(totalValue)}</td><td class="px-4 py-3" colspan="3"></td></tr>`; }
        function renderOtherAssetsFooter(total) { const footer = document.getElementById('other-assets-footer'); footer.innerHTML = `<tr class="bg-gray-700/50 font-bold"><td class="px-4 py-3 text-right" colspan="3">定存與現金總計</td><td class="px-4 py-3 text-right">${formatCurrency(total)}</td><td class="px-4 py-3"></td></tr>`;}
        function openAddLotModal(assetId) { const modal = document.getElementById('add-lot-modal'); const asset = mainAssets.find(a => a.asset_id === assetId); document.getElementById('add-lot-modal-title').textContent = `新增交易: ${asset.short_name}`; document.getElementById('add-lot-asset-id').value = assetId; document.getElementById('add-lot-amount').value = ''; modal.classList.remove('hidden'); setTimeout(() => modal.classList.remove('opacity-0'), 10); }
        function closeAddLotModal() { const modal = document.getElementById('add-lot-modal'); modal.classList.add('opacity-0'); setTimeout(() => modal.classList.add('hidden'), 300); }
        function openOtherAssetModal(assetId = null) { const modal = document.getElementById('other-asset-modal'); const title = document.getElementById('other-asset-modal-title'); const nameInput = document.getElementById('other-asset-name'); const valueInput = document.getElementById('other-asset-value'); const idInput = document.getElementById('other-asset-id'); const detailsDiv = document.getElementById('other-asset-details'); const rateInput = document.getElementById('other-asset-rate'); const maturityInput = document.getElementById('other-asset-maturity'); if (assetId) { const asset = otherAssets.find(a => a.id === assetId); title.textContent = '編輯資產'; nameInput.value = asset.name; valueInput.value = asset.value; idInput.value = asset.id; if (asset.type === 'TermDeposit') { detailsDiv.classList.remove('hidden'); rateInput.value = asset.rate || ''; maturityInput.value = asset.maturity_date || ''; } else { detailsDiv.classList.add('hidden'); } } else { title.textContent = '新增資產'; nameInput.value = ''; valueInput.value = ''; idInput.value = ''; detailsDiv.classList.remove('hidden'); rateInput.value = ''; maturityInput.value = ''; } modal.classList.remove('hidden'); setTimeout(() => modal.classList.remove('opacity-0'), 10); }
        function closeOtherAssetModal() { const modal = document.getElementById('other-asset-modal'); modal.classList.add('opacity-0'); setTimeout(() => modal.classList.add('hidden'), 300); }
        function openConfirmModal(assetId, assetName) { const modal = document.getElementById('confirm-modal'); document.getElementById('confirm-modal-text').textContent = `您確定要刪除「${assetName}」嗎？此操作無法復原。`; document.getElementById('confirm-delete-btn').dataset.assetId = assetId; modal.classList.remove('hidden'); setTimeout(() => modal.classList.remove('opacity-0'), 10); }
        function closeConfirmModal() { const modal = document.getElementById('confirm-modal'); modal.classList.add('opacity-0'); setTimeout(() => modal.classList.add('hidden'), 300); }
        function formatCurrency(value) { return (value || 0).toLocaleString('en-NZ', { style: 'currency', currency: 'NZD' }); }
        function formatNumber(value, digits = 2) { return (value || 0).toFixed(digits); }
        function updatePlCell(elementId, value, isPercentage = false) { const element = document.getElementById(elementId); if (!element) return; const numValue = value || 0; const formattedValue = isPercentage ? `${formatNumber(numValue, 2)}%` : formatCurrency(numValue); element.textContent = formattedValue; let classList = []; if (elementId.startsWith('total-')) { classList.push('text-3xl', 'font-bold', 'text-white', 'mt-2'); } else { classList.push('px-4', 'py-4', 'whitespace-nowrap', 'text-right', 'font-medium'); } if (numValue > 0) { classList.push('text-green-400'); element.textContent = '+' + element.textContent; } else if (numValue < 0) { classList.push('text-red-400'); } else { if (elementId.startsWith('total-')) { classList.push('text-white'); } else { classList.push('text-gray-400'); } } element.className = classList.join(' '); }
